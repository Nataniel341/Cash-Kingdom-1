<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cash Kingdom â€” Turbo Edition</title>
<style>
:root{
  --bg:#0e0e18;
  --card:#11111f;
  --accent:#37ff9a;
  --accent2:#5ecbff;
  --muted:#a3b0c6;
  --danger:#ff5f7e;
}
*{box-sizing:border-box;font-family:Inter,Segoe UI,Roboto,Arial}
html,body{height:100%;margin:0;overflow:hidden;}
body{transition:background 0.5s ease; position:relative;}
.app{max-width:1200px;margin:20px auto;padding:20px;display:grid;grid-template-columns:1fr 360px;gap:22px;position:relative;z-index:2;}
.header{grid-column:1/3;display:flex;justify-content:space-between;align-items:center}
.title{font-size:30px;font-weight:800;display:flex;gap:12px;align-items:center;color:var(--accent)}
.title img{width:42px;height:42px;filter:drop-shadow(0 0 8px var(--accent));}
.card{background:rgba(255,255,255,0.03);backdrop-filter:blur(5px);border-radius:16px;padding:18px;box-shadow:0 6px 25px rgba(0,0,0,0.6);position:relative;z-index:2}
.centerCol{display:flex;flex-direction:column;align-items:center;gap:20px}
#dollarBtn{width:260px;height:260px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:radial-gradient(circle,#fff 0%,#d4ffe0 30%,#37ff9a 80%);cursor:pointer;position:relative;box-shadow:0 0 25px #37ff9a,0 0 60px #25c97c inset;transition:0.15s;z-index:2}
#dollarBtn:hover{transform:scale(1.04);}
#dollarBtn img{width:130px;height:130px;filter:drop-shadow(0 0 12px #0f0);}
.clickAnim{animation:pop .3s}
@keyframes pop{0%{transform:scale(1)}50%{transform:scale(1.1)}100%{transform:scale(1)}}
.stats{display:flex;gap:14px}
.stat{padding:12px 14px;border-radius:12px;background:rgba(255,255,255,0.06);min-width:150px;text-align:center;box-shadow:0 0 12px rgba(0,0,0,0.25)}
.stat div:first-child{font-size:20px;font-weight:700;color:var(--accent)}
.tabs{display:flex;gap:8px;margin-top:10px}
.tab{padding:10px 14px;border-radius:10px;background:rgba(255,255,255,0.04);cursor:pointer}
.tab.active{background:linear-gradient(45deg,var(--accent),var(--accent2));color:#000;font-weight:700}
.upgradeList{display:grid;gap:10px;margin-top:14px}
.upgrade{display:flex;justify-content:space-between;padding:14px;border-radius:12px;background:rgba(255,255,255,0.04);align-items:center}
.btn{padding:8px 14px;border-radius:8px;background:linear-gradient(45deg,var(--accent2),var(--accent));cursor:pointer;color:#000;font-weight:700;box-shadow:0 0 10px var(--accent2)}
.btn:active{transform:scale(0.97)}
.small{font-size:13px;color:var(--muted)}
.petsRow{display:flex;gap:12px;flex-wrap:wrap}
.pet{width:80px;height:80px;border-radius:14px;background:#fff3;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:.2s;position:relative;overflow:hidden;}
.pet img{width:58px;height:58px;transition:.3s}
.pet:hover{transform:scale(1.08)}
.pet.animRotate img{animation:spin 3s linear infinite}
@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
.toast{position:fixed;right:20px;bottom:20px;padding:12px 16px;border-radius:12px;background:#111;color:#fff;font-weight:600;display:none;box-shadow:0 0 20px #000;z-index:3}
.rebirth{background:linear-gradient(45deg,#d24bff,#8b2cff);color:#fff;padding:10px 16px;border-radius:10px;font-weight:800;cursor:pointer;box-shadow:0 0 14px #d24bff}
.flyingCandy{position:absolute;width:30px;height:30px;animation:flyCandy 5s linear infinite;z-index:1;}
@keyframes flyCandy{0%{transform:translate(0,0) rotate(0deg);}50%{transform:translate(800px,200px) rotate(180deg);}100%{transform:translate(0,0) rotate(360deg);}}
.bankAnim{position:absolute;width:100px;height:100px;background:url('https://i.ibb.co/bank.png') no-repeat center/contain;animation:bankMove 8s linear infinite;z-index:1;}
@keyframes bankMove{0%{top:0;left:10%;}25%{top:50px;left:40%;}50%{top:100px;left:70%;}75%{top:50px;left:30%;}100%{top:0;left:10%;}}
</style>
</head>
<body>
<div id="backgroundLayer"></div>
<div class="app">
  <div class="header">
    <div class="title"><img src="https://cdn-icons-png.flaticon.com/512/138/138292.png">Cash Kingdom â€” Turbo Edition</div>
    <div class="small">Autosave â€¢ Turbo Upgrades â€¢ Pet Buff Overhaul</div>
  </div>

  <div class="card centerCol">
    <div id="dollarBtn"><img id="dollarImg" src="https://cdn-icons-png.flaticon.com/512/625/625595.png"></div>

    <div class="stats">
      <div class="stat"><div id="money">$0</div><div class="small">Kasa</div></div>
      <div class="stat"><div id="perClick">1</div><div class="small">Za klik</div></div>
      <div class="stat"><div id="mult">1Ã—</div><div class="small">MnoÅ¼nik</div></div>
      <div class="stat"><div id="auto">0/s</div><div class="small">AutoClick</div></div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="upgrades">Upgrades</div>
      <div class="tab" data-tab="pets">Pety</div>
      <div class="tab" data-tab="backgrounds">TÅ‚a</div>
      <div class="tab" data-tab="rebirth">Rebirth</div>
    </div>

    <div id="tabContent"></div>
  </div>

  <div class="card">
    <strong>Pety aktywne</strong>
    <div class="petsRow" id="petPreview"></div>
  </div>
</div>
<div id="toast" class="toast"></div>

<script>
const STATE_KEY="cashkingdom_turbo_v3";
let state={money:0,lifetime:0,upgrades:{click:{level:0,cost:15,add:1},mult:{level:0,cost:120,add:0.25},auto:{level:0,cost:200,add:1},hyper:{level:0,cost:5000,add:2},giga:{level:0,cost:80000,add:5}},pets:{rabbit:false,frog:false,cat:false,dragon:false,unicorn:false},backgrounds:{sea:false,candy:false,hell:false},rebirths:0};

const PETS={rabbit:{name:"KrÃ³lik Turbo",cost:2000,mult:0.5,icon:"ðŸ°"},frog:{name:"Å»aba Mutant",cost:15000,mult:1.2,icon:"ðŸ¸"},cat:{name:"Kot Alfa",cost:80000,mult:2.5,icon:"ðŸ±"},dragon:{name:"Smok",cost:500000,mult:12,icon:"ðŸ‰"},unicorn:{name:"JednoroÅ¼ec",cost:1500000,mult:25,icon:"ðŸ¦„"}};
const BGS={sea:{name:"Atlantyda+",cost:50000,mult:0.15,css:"url('https://i.ibb.co/atlantyda.jpg') no-repeat center center/cover"},candy:{name:"Kraina Cukru+",cost:250000,mult:0.35,css:"url('https://i.ibb.co/candyland.jpg') no-repeat center center/cover"},hell:{name:"Piekielny Tron",cost:2000000,mult:1.0,css:"linear-gradient(180deg,#900,#300)"}};

function getMult(){let m=1+state.upgrades.mult.level*0.25+state.upgrades.hyper.level*2+state.upgrades.giga.level*5;for(const p in state.pets) if(state.pets[p]) m+=PETS[p].mult;for(const b in state.backgrounds) if(state.backgrounds[b]) m+=BGS[b].mult;m+=state.rebirths*0.25;return m;}
function getPerClick(){return (1+state.upgrades.click.level*1)*getMult();}
function getAuto(){return (state.upgrades.auto.level*0.5)*getMult();}
function earn(x){state.money+=x;state.lifetime+=x;updateUI();saveDebounced();}

function updateBackground(){for(const id in state.backgrounds) if(state.backgrounds[id]){document.body.style.background=BGS[id].css;}}
function spawnCandy(){const candy=document.createElement('div');candy.className='flyingCandy';candy.style.left=Math.random()*window.innerWidth+'px';candy.style.top=Math.random()*window.innerHeight+'px';candy.innerText='ðŸ¬';document.body.appendChild(candy);setTimeout(()=>candy.remove(),5000);}
setInterval(spawnCandy,800);

function spawnBank(){const bank=document.createElement('div');bank.className='bankAnim';document.body.appendChild(bank);setTimeout(()=>bank.remove(),8000);}
setInterval(spawnBank,5000);

loadState();updateUI();renderTab('upgrades');updateBackground();
const btn=document.getElementById('dollarBtn');btn.onclick=()=>{earn(getPerClick());btn.classList.add('clickAnim');setTimeout(()=>btn.classList.remove('clickAnim'),300);}
setInterval(()=>earn(getAuto()),1000);
</script>
</body>
</html>
